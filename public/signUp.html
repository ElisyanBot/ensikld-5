<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>login/sign up forms</title>
  </head>
  <body>
    <main class="bg-blue-200 flex justify-center items-center h-screen">
      <form
        class="bg-sky-600 container flex flex-col w-80 p-5 rounded-md m-auto"
      >
        <!-- username input -->
        <label class=" font-medium text-white" for="login-user-name">
          Enter a username:</label
        >
        <input
          class="bg-sky-100 p-2 border-gray-800 border rounded-sm mb-2"
          type="text"
          id="login-user-name"
          placeholder="username"
        />
        <!-- username input -->
        <label class=" font-medium text-white" for="login-user-mail">
          Enter a valid E-mail: </label
        >
        <input
          class="bg-sky-100 p-2 border-gray-800 border rounded-sm mb-2"
          type="email"
          id="login-user-mail"
          placeholder="enter email"
        />
        <!-- password input -->
        <label class=" font-medium text-white" for="signUp-password"
          >Enter a password: </label
        >
        <input
          class="bg-sky-100 p-2 border-gray-800 border rounded-sm mb-2"
          type="password"
          id="login-password"
          placeholder="password"
        />
        <!-- password input -->
        <label class=" font-medium text-white " for="signUp-re:password "
          >Re:enter password: </label
        >
        <input
          class="bg-sky-100 p-2 border-gray-800 border rounded-sm mb-2"
          type="password"
          id="login-password"
          placeholder="password"
        />
        <!-- submit btn  -->
        <button
          class="bg-blue-900 text-white p-2 rounded-sm mt-3"
          type="submit"
        >
          sign up
        </button>
      </form>
    </main>
  </body>
</html>
