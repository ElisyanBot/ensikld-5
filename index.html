<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>login/sign up forms</title>
  </head>
  <body>
    <main class="bg-blue-200 flex justify-center items-center h-screen">
      <form
        class="bg-sky-600 container flex flex-col w-80 p-5 rounded-md m-auto"
      >
        <!-- username input -->
        <label class="font-medium text-white" for="login-user-name"
          >Username:
        </label>
        <input
          class="bg-sky-100 p-2 border-gray-800 border rounded-sm mb-2"
          type="text"
          id="login-user-name"
          placeholder="username"
          required
        />
        <!-- password input -->
        <label class="font-medium text-white" for="login-password"
          >Password:
        </label>
        <input
          class="bg-sky-100 p-2 border-gray-800 border rounded-sm mb-2"
          type="password"
          id="login-password"
          placeholder="password"
          autocomplete="on"
          required
        />
        <!-- btns  -->
        <div class="flex flex-col mt-3">
          <!-- submit btn  -->
          <button type="submit" class="bg-blue-900 text-white p-2 rounded-sm">
            Login
          </button>
          <!-- create acc link -->
          <a
            href="./public/signUp.html"
            class="text-white underline decoration-solid m-auto my-3"
          >
            create account
          </a>
        </div>
      </form>
    </main>
  </body>
</html>
